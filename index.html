<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/styles.css" />
  <title>HLA-Typing API Exercise</title>
</head>
<body>
  <h1>HLA-Typing API Exercise</h1>
  <h3>Emily Ryan</h3>

  <div class="all-alleles">
    <h1>All Allele Types</h1>
    <div>Class I HLA proteins (A, B, and C Isotypes)</div>
    <div class="hla-class">
      
      <div>HLA-A
      <div class="isotype" id="hla-a"></div>
      </div>

      <div>HLA-B
      <div class="isotype" id="hla-b"></div>
      </div>

      <div>HLA-C
      <div class="isotype" id="hla-c"></div>
      </div>

    </div>
    <div class="hla-class">Class II HLA proteins (DR, DQ, DP Isotypes)

      <div class="isotype" id="hla-dp">HLA-DP</div>
  
      <div class="isotype" id="hla-dq">HLA-DQ</div>
  
      <div class="isotype" id="hla-dr">HLA-DR</div>

    </div>
    <div class="hla-class" id="other">Other</div>
  </div>

<script src="js/script.js"></script>
</body>
</html>
