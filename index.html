<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/styles.css" />
  <title>HLA-Typing API Exercise</title>
</head>
<body>
  <h1>HLA-Typing API Exercise</h1>

  <div class="all-alleles">
    <h1>All Allele Types</h1>
    <div class="hla-class">Class I HLA proteins (A, B, and C Isotypes)</div>
      <div class="isotype">HLA-A</div>
        <div id="hla-a"></div>
      <div class="isotype">HLA-B</div>
      <div id="hla-b"></div>
      <div class="isotype">HLA-C</div>
      <div id="hla-c"></div>
    <div class="hla-class">Class II HLA proteins (DR, DQ, DP Isotypes)</div>
      <div class="isotype">HLA-DP</div>
        <div id="hla-dp"></div>
      <div class="isotype">HLA-DQ</div>
        <div id="hla-dq"></div>
      <div class="isotype">HLA-DR</div>
        <div id="hla-dr"></div>
    <div class="hla-class" id="other">Other</div>
  </div>

<script src="js/script.js"></script>
</body>
</html>
