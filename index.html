<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/styles.css" />
  <title>HLA-Typing API Exercise</title>
</head>
<body>
  <h1>HLA-Typing API Exercise</h1>
  <h3>Emily Ryan</h3>

  <div class="all-alleles">
    <h1>All Allele Types</h1>
    <div class="hla-class-header">Class I HLA proteins (A, B, and C Isotypes)</div>
    <div class="hla-class">
      
      <div>HLA-A
      <div class="isotype" id="hla-a"></div>
      </div>

      <div>HLA-B
      <div class="isotype" id="hla-b"></div>
      </div>

      <div>HLA-C
      <div class="isotype" id="hla-c"></div>
      </div>

    </div>

    <div class="hla-class-header">Class II HLA proteins (DR, DQ, DP Isotypes)</div>
    <div class="hla-class">

      <div>HLA-DP
      <div class="isotype" id="hla-dp"></div>
      </div>
  
      <div>HLA-DQ
      <div class="isotype" id="hla-dq"></div>
      </div>
  
      <div>HLA-DR
      <div class="isotype" id="hla-dr"></div>
      </div>

    </div>

    <div class="hla-class-header">Other HLA proteins</div>
    <div class="hla-class">
      <div class="isotype" id="other"></div>
    </div>

  </div>

<script src="js/script.js"></script>
</body>
</html>
